<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李杨帅的简历</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
</head>
<body>
<style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
<style>*{
        margin: 0;
        padding: 0;
    }
    *{
        box-sizing: border-box;}
    *::after{
        box-sizing: border-box;
    }
    *::before{
        box-sizing: border-box;
    }
    #html{
        word-break: break-all;/*文字不超出页面大小，没有scroll*/
    }
    #div1{
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translate(-50%);
    }
    #div1::before{
        content:'';
        display: block;
        position:absolute;
    }
    #div1::after{
        content:'';
        display: block;
        position:absolute; /*为了小球定位*/
    }
    @media (max-width: 500px) { /*宽度低于500px就 判断为 手机*/
       /* 这里CSS的优先级高*/
        #html{
            height: 50vh;
            overflow: auto;/*滚动条*/
        }
        #div1Wrapper{
            height: 50vh;
        }
        #div1{
            position: relative;/*上面定位了，现在去掉定位*/
            top: 20px;
            left: 50%;
            transform: translate(-50%);
        }
    }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
